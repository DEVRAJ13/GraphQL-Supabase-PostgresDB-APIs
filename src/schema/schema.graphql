scalar BigInt
scalar DateTime
scalar ID
type Users {
    id: ID!
    email: String!
    password: String
    fullName: String
    phoneNumber: String
    jobTitle: String
    department: String
    organization: String
    designation: String
    city: String
    state: String
    country: String
    address: String
    postalCode: String
    imageUrl: String
    role: String
    lastLoginAt: DateTime
    isActive: Boolean
    isDeleted: Boolean
    lastPasswordResetAt: DateTime
    failedLoginAttempts: Int
    lastFailedLoginAt: DateTime
    accountLockedUntil: DateTime
    timezone: String
    language: String
    createdAt: DateTime
    updatedAt: DateTime
}

type Query {
    getUserById(id: ID!): Users
    getAllUsers(
    page: Int = 1
    limit: Int = 10
    search: String
    role: String
    department: String
    isActive: Boolean
    sortBy: String = "createdAt"
    sortOrder: String = "desc"
  ): UsersPage!
}

type UsersPage {
  users: [Users!]!
  totalUsers: Int!
  totalPages: Int!
  currentPage: Int!
}

type Mutation {
    createUser(email:String!, password:String!):Users
    updateUser(
      id: ID!
      fullName: String
      phoneNumber: String
      jobTitle: String
      department: String
      organization: String
      designation: String
      city: String
      state: String
      country: String
      address: String
      postalCode: String
      imageUrl: String
      timezone: String
      language: String
    ): Users!
}